<!-- Html Elements for Search -->
<form id="search-container">
  <label for="search-input"></label>
  <input type="search" id="search-input" name="search-input" placeholder="search Summaries...">
  <ul id="results-container">
  </ul>
</form>
    
    <!-- Script pointing to search-script.js -->
    <script src="../script/victorScripts/search.js" type="text/javascript"></script>
    
    <!-- Configuration -->
    <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      searchResultTemplate: '<li><a href="{url}">{title}</a><small>{{ post.date | date: "%a, %b %d, %y." }}</small></li>',
      json: '../search-summaries.json'
    })
    </script>
