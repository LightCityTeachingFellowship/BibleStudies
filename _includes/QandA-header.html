<!-- MOBILE VIEW -->
<div id="headerbar" class="QandA-Board bg-color bg-image">
    <ul id="toolbAr1" class="toolbar flex">
        <ul class="flex">
            <!-- <li>
                <span>Question</span>
            </li> -->
            <li id="quizCatName" style="color: gray;">
                <span>{{page.title}}</span>
            </li>
            <li id="quizCatLink">
                {% for page in site.pages %}{% if page.title contains "Bible Quiz" %}
                    <a href="{% if site.baseurl == "" %}{{page.url}}{% elsif site.baseurl != "" %}/{{site.baseurl}}{{page.url}}{% endif %}">
                        New Quiz
                    </a>{% endif %}{% endfor %}
            </li>
        </ul>
        <ul class="flex">
            <li id="prevquestionbutton" onclick="goToPreviousQuestion()" title="Previous Question">
                <i class="icons fas fa-solid fa-angle-left"></i>
                <!-- <span>&#10094; Prev</span> -->
            </li>
            <li id="nextquestionbutton" title="Next Question">
                <i class="icons fas fa-solid fa-angle-right"></i>
                <!-- <span>Next &#10095;</span> -->
            </li>
            <!-- <li id="submitquiz" onclick="quizResult()" title="Submit Quiz">
                <span>Submit Quiz</span>
                <span>Next &#10095;</span>
            </li> -->
        </ul>
        <ul class="flex">
            <li id="questioncount" style="color: gray;" title="Question Counter">
                <span></span>
            </li>
            <!-- <li id="questiontimer" href="#" title="Timer for the Question">
                <span>00:23</span>
            </li> -->
            <li id="questionhint" onclick="showHint()" title="Hint for this question">
                <i class="icons fas fa-regular fa-lightbulb"></i>
            </li>
        </ul>
    </ul>
</div>
