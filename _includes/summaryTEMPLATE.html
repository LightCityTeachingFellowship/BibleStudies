<div id="expandANDdate" class="container-fluid-inner"></div>
<article class="homeResources-grid-containter container-fluid-inner">
	<small id="archive-date" class="archive-date" style="margin: 1em 0;">{{ page.date | date: "%a, %b %d, %y." }}</small>
	<main>
		{{content}}
	</main>
</article>
<!-- <div class="add_space"></div> -->
<div class="PageNavigation container-fluid-inner">
	{% if page.previous.url %}
	<div class="all-links prev-link">
		<a href="{% if site.baseurl == "" %}{{page.previous.url}}{% elsif site.baseurl != "" %}/{{site.baseurl}}{{page.previous.url}}{% endif %}">
			<span>&laquo; Previous summary</span>
			{{page.previous.title}}			
		</a>
	</div>
		{% endif %}
	{% if page.next.url %}
	<div class="all-links next-link">
		<a href="{% if site.baseurl == "" %}{{page.next.url}}{% elsif site.baseurl != "" %}/{{site.baseurl}}{{page.next.url}}{% endif %}">
			<span>Next summary &raquo;</span>
			{{page.next.title}}			
		</a>
	</div>
		{% endif %}
</div>
