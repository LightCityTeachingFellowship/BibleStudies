<section id="quizResult-section">
    <div class="homeBody-section container-fluid-inner">
        <div id="headerbar" class="Result-BoardHeader bg-color bg-image">
            <ul>
                <li>Your Quiz Result</li>
            </ul>
            <!-- <ul>
                <button>
                    {% for page in site.pages %}{% if page.title contains "Bible Quiz" %}
                        <a href="{% if site.baseurl == "" %}{{page.url}}{% elsif site.baseurl != "" %}/{{site.baseurl}}{{page.url}}{% endif %}">
                            New Quiz
                        </a>{% endif %}{% endfor %}
                    </button>
            </ul> -->
        </div>
        <div  class="Result-Board">
            <div id="questionsIndex"></div>
            <ol>
                <li>Correct</li>
                <li><i class="fas fa-solid fa-arrow-right"></i></li>
                <li id="scoreCorrect"></li>
            </ol>
            <ol>
                <li>Wrong</li>
                <li><i class="fas fa-solid fa-arrow-right"></i></li>
                <li id="scoreMissed"></li>
            </ol>
            <div class="Result-btn">
                <button onclick="window.location.reload()">Redo Quiz</button>
                <button onclick="showAllQuestionsWithAnswers()">Show Questions and Answers</button>
                <button>{% for page in site.pages %}{% if page.title contains "Bible Quiz" %}
                    <a href="{% if site.baseurl == "" %}{{page.url}}{% elsif site.baseurl != "" %}/{{site.baseurl}}{{page.url}}{% endif %}">
                        New Quiz
                    </a>{% endif %}{% endfor %}
                </button>
            </div>
        </div>
    </div>
</section>
