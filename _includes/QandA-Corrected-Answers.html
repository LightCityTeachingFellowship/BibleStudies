<section id="CorrectedAnswers-section">
    <div id="headerbar" class="corAnswers-BoardHeader">
        <div>Review Answers</div>
        <!-- <ul>
            <button onclick="window.location.reload()">Redo Quiz</button>
        </ul> -->
    </div>
    <div class="corAnswers-Board-Header">
        <h1>Question</h1>
        <h1>Answer & Explanation</h1>
    </div>
    <div class="corAnswers-Board">
    </div>  
    <div class="corAnswers-btn">
        <button onclick="window.location.reload()">Redo Quiz <i class="fas fa-solid fa-angle-right"></i></button>
        <button>
            {% assign caty = page.subsection[0] | prepend: 'HomePage-' %}
            {% for aaa in site.pages %}
                {% if aaa.subsection contains caty %}
                <a href="{% if site.baseurl == "" %}{{aaa.url}}{% elsif site.baseurl != "" %}/{{site.baseurl}}{{aaa.url}}{% endif %}">
                    New Quiz <i class="fas fa-solid fa-angle-right"></i>
                </a>
            {% endif %}
            {% endfor %}
        </button>
    </div>
</section>
